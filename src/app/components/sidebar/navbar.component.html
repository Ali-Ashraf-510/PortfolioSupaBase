<!-- navbar.component.html -->

<nav class="navbar" [ngClass]="{'scrolled': isScrolled}">
  <!-- Scroll progress indicator -->
  <div class="scroll-progress"></div>
  
  <!-- Brand/logo -->
  <div class="navbar-brand">
    <a routerLink="/" class="brand-logo">
      <!-- Logo icon (code icon) -->
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="16 18 22 12 16 6"></polyline>
        <polyline points="8 6 2 12 8 18"></polyline>
      </svg>
      <span>My Portfolio</span>
    </a>
    
    <!-- Mobile menu toggle button -->
    <button class="menu-toggle" (click)="toggleMenu()" aria-label="Toggle Menu">
      <div class="menu-icon" [class.open]="isMenuOpen">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </button>
  </div>
  
  <!-- Navigation menu -->
  <ul class="navbar-menu" [class.active]="isMenuOpen">
    <li>
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="closeMenu()">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        <span>Home</span>
      </a>
    </li>
 
    <li>
      <a routerLink="/projects" routerLinkActive="active" (click)="closeMenu()">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
          <polyline points="2 17 12 22 22 17"></polyline>
          <polyline points="2 12 12 17 22 12"></polyline>
        </svg>
        <span>Projects</span>
      </a>
    </li>
    
    <li>
      <a routerLink="/certificates" routerLinkActive="active" (click)="closeMenu()">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <polyline points="7 10 12 15 17 10"></polyline>
        </svg>
        <span>Certificates</span>
      </a>
    </li>
    
    <li>
      <a routerLink="/cv" routerLinkActive="active" (click)="closeMenu()">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
          <line x1="16" y1="13" x2="8" y2="13"></line>
          <line x1="16" y1="17" x2="8" y2="17"></line>
          <polyline points="10 9 9 9 8 9"></polyline>
        </svg>
        <span>CV</span>
      </a>
    </li>
    
    
  </ul>
</nav>
